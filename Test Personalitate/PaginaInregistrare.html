<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="html" href="PaginaAutentificare.html">

</head>
<body>
    <div class="container">
        <h1 class="headline">Prima data la noi pe Site? Inregistreaza-te!</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <form id="registrationForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirma Parola:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="submit-button">Trimite</button>
        </form>
        <div class="autentificare">
            <label for="autentificare">Ai deja un cont?</label>
            <a href="PaginaAutentificare.html">Autentifica-te!</a>
        </div>
      </div>
    
</body>
</html>
